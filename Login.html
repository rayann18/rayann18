<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="loginn.css">

<body>
  
<body style="background-color:cyan;">

  <div class="Wrapper">
    <div class="form-wrapper Sign in">
      <form action="">
        <h2>LOGIN</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>



      
    </div>

    <div class="remember">
      <label><input type="checkbox">Remember me</label>
    </div>

    <button type="submit">LOGIN</button>

    <div class="Sign up-link">
      <p>DON'T HAVE AN ACCOUNT? <a href="#" class="Sign up button-link">SIGN UP</a></p>

    </div>
      </form>
  </div>

  <div class="form-wrapper sign up">
    <form action="">
      <h2>SIGN UP</h2>
      <div class="input-group">
        <input type="text" required>
        <label for="">Username</label>

      </div>
      <div class="input-group">
        <input type="email"  required>
        <label for="">EMAIL</label>

        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>


        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to terms and conditions </label>

        </div>
        <div>
<button type="submit"> SIGN UP</button>
<div class="sign up-link">
  <p>ALREADY HAVE AN ACCOUNT? <a href="#"  class="sign up button-link">SIGN IN</a></p>

</div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
